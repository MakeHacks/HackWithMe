<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hack With Me</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="css/animate.css">
</head>
<body>
  <div class="navbar-fixed">
  <nav class="red" role="navigation">
     <div class="nav-wrapper container" id="navbar">
       <a href="#" class="brand-logo">Hack With Me</a>
       <ul class="right hide-on-med-and-down">
         <li class="waves-effect waves-light"><a href="people.html"><i class="material-icons left">view_module</i>Members</a></li>
         <li class="red darken-3 waves-effect waves-light"><a href="#" class="waves-effect waves-light"><i class="material-icons left">picture_in_picture</i>Profile</a></li>
         <li class="waves-effect waves-light"><a href="login.html"><i class="material-icons left">done</i>Log Out</a></li>
       </ul>
       <ul id="nav-mobile" class="side-nav">
         <li><a href="people.html">Members</a></li>
         <li><a href="map.html">Map</a></li>
         <li><a href="profile.html">Profile</a></li>
         <li><a href="#">Log Out</a></li>
       </ul>
       <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
     </div>
   </nav>
 </div>

   <div id="profile">
     <form action="people.html">
         <div class="row">
           <div class="input-field col s6">
             <i class="material-icons prefix">perm_identity</i>
             <input disabled id="name" type="text" class="validate">
             <label for="name">Name</label>
           </div>
         <div class="input-field col s6">
           <i class="material-icons prefix">email</i>
           <input disabled id="email" type="text" class="validate">
           <label for="email">Email</label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s6">
           <i class="material-icons prefix">lock</i>
           <input id="password" type="text" class="validate">
           <label for="password">Password</label>
         </div>
         <div class="input-field col s6">
           <i class="material-icons prefix">lock</i>
           <input id="confirm-password" type="text" class="validate">
           <label for="confirm-password">Confirm Password</label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s6">
           <i class="material-icons prefix">phone</i>
           <input id="phone" type="text" class="validate">
           <label for="phone">Phone</label>
         </div>
         <div class="input-field col s6">
           <i class="material-icons prefix">my_location</i>
           <input id="github" type="text" class="validate">
           <label for="github">Github Username</label>
         </div>
       </div>
       <div class="input-field col s6">
         <i class="material-icons prefix">location_on</i>
         <input id="address" type="text" class="validate">
         <label for="address">Address</label>
       </div>
         <div id="developer" class="left-align">
           <h5>I am a...</h5>
           <div class="row">
             <div class="col s4">
             <input type="checkbox" id="full-stack" />
             <label for="full-stack">Full-stack Developer</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="front-end" />
             <label for="front-end">Front-end Developer</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="back-end" />
             <label for="back-end">Back-end Developer</label>
           </div>
         </div>
         <div class="row left-align">
           <div class="col s4">
             <input type="checkbox" id="game-developer" />
             <label for="game-developer">Game Developer</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="mobile-developer" />
             <label for="mobile-developer">Mobile Developer</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="designer" />
             <label for="designer">Designer</label>
           </div>
         </div>
       </div>
       <div id="interest" class="left-align">
         <h5>I am experienced in...</h5>
         <div class="row">
           <div class="col s4">
             <input type="checkbox" id="js" />
             <label for="js">Javascript</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="css" />
             <label for="css">CSS</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="html" />
             <label for="html">HTML5</label>
           </div>
         </div>
         <div class="row">
           <div class="col s4">
             <input type="checkbox" id="php" />
             <label for="php">PHP</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="jquery" />
             <label for="jquery">jQuery</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="ios" />
             <label for="ios">iOS</label>
           </div>
         </div>
         <div class="row">
           <div class="col s4">
             <input type="checkbox" id="python" />
             <label for="python">Python</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="java" />
             <label for="java">Java</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="android" />
             <label for="android">Android</label>
           </div>
         </div>
         <div class="row">
           <div class="col s4">
             <input type="checkbox" id="node.js" />
             <label for="node.js">Node.JS</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="ruby" />
             <label for="ruby">Ruby</label>
           </div>
           <div class="col s4">
             <input type="checkbox" id="mongodb" />
             <label for="mongodb">MongoDB</label>
           </div>
         </div>
   </div>
   <div style="margin: auto;">
   <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
     <i class="material-icons right">send</i>
   </button>
   <div style="margin: auto;">
   </form>
 </div>




 <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
