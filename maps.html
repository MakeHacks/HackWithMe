  <script type="text/javascript">
  $(document).ready(function () {
      var map;
      var elevator;
      var myOptions = {
          zoom: 8,
          center: new google.maps.LatLng(37.7833, -122.4167),
      };
      map = new google.maps.Map($('#map')[0], myOptions);

      var cities = ["San Jose", "Sacramento", "Mountain View", "Sunnyvale", "Cupertino", "Roseville", "Oakland California", "Elk Grove", "Plesanton", "San Mateo", "Palo Alto", "Davis"];
      var names= ["John Doe", "Justin Wu", "Joseph Stone", "Stephanie Blossom", "Jonah Smith", "George Blake", "Benjamin Arnold", "Lauren Cooper", "James Key", "Tom Tucker", "Raj Patel", "Cindy Lopez"];

      for (var x = 0; x < cities.length; x++) {
          $.getJSON('http://maps.googleapis.com/maps/api/geocode/json?address='+cities[x]+'&sensor=false', null, function (data) {
              var p = data.results[0].geometry.location
              var latlng = new google.maps.LatLng(p.lat, p.lng);
              new google.maps.Marker({
                  position: latlng,
                  map: map,
                  title: names[x]
              });

          });
      }

  });
  </script>
    <link rel="icon" type="image/png"
       href="images/favicon.ico" />
