<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hack With Me</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="css/animate.css">
</head>
<body ng-app="app" ng-controller="MainController as main">
	<nav class="deep-purple darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Hack With Me</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="row">
    <div class=" card col l3" style = "height:85vh">
      
    </div>
    <div class="col l9">
      <ul class="collection">
        <li class="collection-item avatar" ng-repeat="person in main.people">
          <img ng-src="{{person.img}}" alt="" style="height:80%; width:auto;"class="circle">
          <div style="margin-left:30px">
            <span class="title">{{person.name}} </span>
             <p><div class="chip" ng-repeat="tag in person.tags">{{tag}}</div></p>
            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
          </div>
        </li>
      </ul>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
