<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hack With Me</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="css/animate.css">
</head>
  <body ng-app="app" ng-controller="MainController as main" id="background">
  <div class="wrapper" id="login">
    <div class="row">
      <div class="col s5 offset-s1" style="margin-top: 10%;">
        <h1 style="text-align: center;">Hackwithme</h1>
      </div>
      <div class="col s4 offset grey darken-4" style="margin-top: 15%;">
        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <input id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="text" class="validate">
          <label for="password">Password</label>
        </div>
        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Login
          <i class="material-icons right">send</i>
        </button>
        <a class="waves-effect waves-light btn-large modal-trigger" href="#register"><i class="material-icons right">supervisor_account</i>Register</a>
        <div id="register" class="modal grey darken-4">
          <div class="modal-content">
            <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">perm_identity</i>
              <input id="fname" type="text" class="validate">
              <label for="fname">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="lname" type="text" class="validate">
              <label for="lname">Last Name</label>
            </div>
          </div>
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input id="email" type="text" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="text" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div id="register-button" class="col s4 offset-s4">
            <button class="modal-action modal-close waves-effect waves-light btn-large" type="submit" name="action">Register
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapiscom/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
    $(document).ready(function(){
      // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
      $('.modal-trigger').leanModal();
    });
</script>
</body>
</html>
